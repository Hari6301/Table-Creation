<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableall</title>
</head>
<body>
    <table border="1"style="border-collapse:collapse" height="300px"width="50%">
        <tr align="center">
            <td bgcolor="pink">Logo</td>
            <td colspan="3" bgcolor="yellow">Top Menu</td>
        </tr>
        <tr align="center">
            <td rowspan="2" height="200px"bgcolor="yellow">Side Menu</td>
            <td height="100px"bgcolor="cyan"> World News</td>
            <td height="100px"bgcolor="cyan">Financial</td>
            <td rowspan="2" height="200px"bgcolor="yellow">List Of Ads</td>
        </tr>
        <tr align="center">
            <td height="100px"bgcolor="cyan">Technology</td>
            <td height="100px" bgcolor="cyan">Sports</td>
        </tr>
        <tr>
            <td colspan="4" align="center"bgcolor="grey">Footer</td>
        </tr>
    </table>
    
</body>
</html>
